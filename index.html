<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="product-box">
          <div class="all-images">
            <div class="small-images">
              <img src="a2.jpg.webp" onclick="clickimg(this)" />
              <img src="a1.jpg.webp" onclick="clickimg(this)" />
            </div>
            <div class="main-images">
              <img src="a2.jpg.webp" alt="imagebox" />
            </div>
          </div>
        </div>
        <div class="text">
          <div class="content">
            <p class="brand">Brand:Levis</p>
            <h2>GIFZY Graphic Print Men Round Neck White T-Shirt</h2>
            <div class="review">
              <span>(4.6)</span>
              <span class="fa fa-star"></span>
            </div>
            <div class="price-box">
              <p class="price">&#8377;700</p>
              <strike>&#8377;900</strike>
            </div>
            <p>
              Size:
              <select name="size">
                <option value="select colour">select colour</option>
                <option value="white">white</option>
              </select>
            </p>
            <p>Quantity: <input type="text" value="1" /></p>
            <button>
              <span class="fa fa-shoping-cart"></span>
              Add to cart
            </button>
            <button class="buy">
              <span class="fa fa-shopping-cart"></span>
              Buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
